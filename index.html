<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="../images/fav_icon.png" type="image/x-icon">
    <title>Hacktoberfest Campinas 2018</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bulma Version 0.7.2-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    <style>
        .columns:nth-child(2)
        {margin-top: -10rem;}
    </style>
</head>
<body>
<section class="hero is-info is-small">
    <div class="hero-body">
        <div class="container has-text-centered">
            <p class="title">
                Hacktoberfest Campinas 2018
            </p>
            <p class="subtitle">
                Um dia com muito open-source ;)
            </p>
        </div>
    </div>
</section>
<div class="box cta">
    <p class="has-text-centered">
        <span class="tag is-primary">Está no evento?</span> Abra um pull-request incluindo seu perfil aqui.
    </p>
</div>
<section class="container">
    <div class="columns features">

        <div class="column is-4">
            <div class="card is-shady">
                <div class="card-image">
                    <figure class="image is-square">
                        <img src="fotos/octocat.png" alt="Foto de Seu nome">
                    </figure>
                </div>
                <div class="card-content">
                    <div class="content">
                        <h4>Seu nome</h4>
                        <p>Escreva o que quiser aqui ;)<br><small>Se não quiser colocar uma foto sua, coloque um <a href="https://myoctocat.com/">octocat</a></small>.</p>
                        <a class="button is-link" href="#">github, rede social ou site pessoal</a>
                    </div>
                </div>
            </div>
        </div>

    </div>
</section>
<footer>

<div class="content has-text-centered">
    <br>
    <div class="control level-item">
        <a href="https://github.com/dansup/bulma-templates">
            <div class="tags has-addons">
                <span class="tag is-dark">Bulma Templates</span>
                <span class="tag is-info">MIT license</span>
            </div>
        </a>
    </div>
</div>
</footer>

</body>
</html>
